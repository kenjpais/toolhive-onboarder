apiVersion: operators.coreos.com/v1
kind: OperatorGroup
metadata:
  name: {{ .Values.operatorGroup.name }}
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "toolhive-olm.labels" . | nindent 4 }}
spec:
  {{- $targetNamespaces := .Values.operatorGroup.targetNamespaces | default list }}
  {{- if and $targetNamespaces (gt (len $targetNamespaces) 0) }}
  targetNamespaces:
    {{- range $targetNamespaces }}
    - {{ . }}
    {{- end }}
  {{- else }}
  # Empty targetNamespaces means all namespaces (cluster-scoped)
  # Required for operators that install CRDs (cluster-scoped resources)
  targetNamespaces: []
  {{- end }}

